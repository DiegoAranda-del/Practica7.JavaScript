	<title>Agregar Nodos</title>
</head>
<body>
	<nav id="nave">
		<a href="index.html"><span id="name"><strong>Diego</strong> Aranda</span></a>
	</nav>
	<section id="contenedor">
		<ul id="lista">
			<li>Opción 1</li>
			<li>Opción 2</li>
			<li>Opción 3</li>
		</ul>
		<button type="button" onclick="agregar();" >Agregar Elemento</button>
	</section>
	<script type="text/javascript">
		var n=4;
		function agregar(){
			var elemento=document.createElement("li");
			var texto =document.createTextNode("Opción "+n);
			elemento.appendChild(texto);
			var lista=document.getElementById("lista");
			lista.appendChild(elemento);
			n=n+1;
			return n;
		}
	</script>
