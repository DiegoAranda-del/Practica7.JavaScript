<section class="col-sm-12" style="margin-top: 52px;"> <h1>Crea tu tarjeta de felicitación</h1></section>
<section class="col-sm-12">
	<form action="#" method="post" name="tarjeta" style="margin-bottom: 30px" id="opciones">
      <div class="row">

<div class="col-sm-12 form-group" required>    
      <label> Elige un tema: </label><br>
      <div class="col-sm-4"> 
      		<input type="radio" id="Valentin" name="kind" >
            <label for="Valentin" style="font-family: 'Dancing Script', cursive;font-size:25px;"> San Valentín </label>
      </div>
      <div class="col-sm-4">   
          	<input type="radio" id="Cumple" name="kind" >
          	<label for="Cumple" style="font-family: 'Indie Flower', cursive;font-size:25px;"> Felíz Cumpleaños </label>
      </div>
      <div class="col-sm-4">    
          	<input type="radio" id="Motivation" name="kind" >
          	<label for="Motivation" style="font-family: 'Sriracha', cursive;font-size:25px;"> Motivación </label>
      </div>
</div>

<div class="col-sm-12 form-group" required>    
      <label> Elige una imagen: </label><br>
      <div class="col-sm-4"> 
      		<input type="radio" id="im1" name="photo" >
            <label for="im1"> Abrazo </label>
            <img src="img/piolincumpleaños.png" width="200" height="200" style="width: 90%">
      </div>
      <div class="col-sm-4">   
          	<input type="radio" id="im2" name="photo" >
          	<label for="im2"> Letrero </label>
          	<img src="img/pocoyosanvalentin.jpg" width="200" height="200" style="width: 90%;">
      </div>
      <div class="col-sm-4">    
          	<input type="radio" id="im3" name="photo" >
          	<label for="im3"> Pastel </label>
          	<img src="img/motivación.png" width="200" height="200" style="width: 90%">
      </div>
</div>      

<div class="col-sm-12">
<div class="col-sm-6 form-group">
     	<label>Título:</label>
        <input class="form-control" id="title" name="title" placeholder="Título de la tarjeta" type="text" size="50" required>
        <label>Subtítulo:</label>
        <input class="form-control" id="title" name="title" placeholder="Subtítulo" type="text" size="50" required><label>Nombre del Destinatario:</label>
        <input class="form-control" id="title" name="title" placeholder="Nombre del Destinatario" type="text" size="50" required><label>Nombre del Remitente:</label>
        <input class="form-control" id="title" name="title" placeholder="Nombre del Remitente" type="text" size="50" required>
</div>
 
   
<div class="col-sm-6 form-group">
		<label>Agrega un texto:</label>
      	<textarea class="form-control" id="comments" name="comments" placeholder="Añade las palabras que desea que la tarjeta contenga" rows="5" size="100" required></textarea>
</div>  
</div>

<div class="col-sm-12" required>
	<label> Elige un color de fondo	: </label><br>
      
</div>
        
<div class="col-md-12 form-group" id="botones">
        <button class="btn pull-right" type="submit" action="#tarjeta2.html">Crear Tarjeta</button>
        <button class="btn pull-left" type="reset" value="Borrar"> Borrar </button>
</div>

</form>
