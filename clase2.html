	<section>
		<p id="factorial"></p>
	</section>
		
	<script type="text/javascript">
		var i=prompt("Ingrese un numero para calcular su factorial:");
		var f=1;

		while(i !=0)
            {
                var f = f * i;
                i--;
                document.getElementById("factorial").innerHTML="El factorial del número elegido es: "+f;
            }
</script>
