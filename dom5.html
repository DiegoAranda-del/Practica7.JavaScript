	<section>
		<figure>
			<img id="imagen" src="img/michael.JPG" style="border:5px solid #f97300" title="prueba de bordes" width="400" height="300" />
		</figure>
	</section>
	<form name="formu">
		<input type="button" value="Ancho de 20px" onclick="setBorderWidth(20);">
		<input type="button" value="Ancho de 50px" onclick="setBorderWidth(50);">
		<select name="tipo" id="mar">
			<option value="double">Doble</option>
			<option value="dotted">Punteado</option>
			<option value="dashed">Guiones</option>
		</select>
		<input type="color" name="color" id="change" >
	</form>
	<script type="text/javascript">
		function setBorderWidth(ancho){
			document.getElementById("imagen").style.borderWidth=ancho+"px";
			var c=document.getElementById("change").value;
			document.getElementById("imagen").style.borderColor=c;
			var m=document.getElementById("mar").value;
			document.getElementById("imagen").style.borderStyle=m;
		}
	</script>
